		</div>
	</div>
</div> 
<script>
    $(document).ready(function(){
      {% if messages %}
      {% for message in messages %}
      $('#myModal{{ forloop.index }}').modal('show');
      {% endfor %}
      {% endif %}
    });
    </script>
<script>

    $(document).ready(function(){
      {% if messages %}
      {% for message in messages %}
      $('#myModal').modal('show');
      setTimeout( ()=>{
        $('#myModal').modal('hide');
      },2000);
      {% endfor %}

    });

<script>
const wishlistBtn = document.getElementsByClassName('favourite')

for (let index = 0; index < wishlistBtn.length; index++) {
    const element = wishlistBtn[index];
    element.addEventListener('click',(event)=>{


        const id = element.getAttribute('data-id')
        console.log(id)
        fetch(`http://127.0.0.1:8000//wishlist/${id}`)
        .then(response =>{
            if (response.ok){
                console.log(response)
                return response.json()
            }
        })
        .then(data => {
            if (data.success){
                element.classList.remove('favourite')
                
            }
            window.location.reload()
        })
    })
}


const removeWishlist = document.getElementsByClassName('wishlisted')

for (let index = 0; index < removeWishlist.length; index++) {
    const element = removeWishlist[index];
    element.addEventListener('click',(event)=>{
        const id = element.getAttribute('data-id')
        fetch(`http://127.0.0.1:8000//removeFromWishlist/${id}`)
        .then(response =>{
            if (response.ok){
                return response.json()
            }
        })
        .then(data => {
            if (data.success){
                element.classList.add('favourite')
            }
            window.location.reload()
        })
    })
}
</script>
