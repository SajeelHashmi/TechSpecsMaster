{% extends 'base.html' %}
{% load static %}
{% block body %}
    
<body>

    <!--------------- header-section --------------->
  {% include 'header.html' %}
    <!--------------- header-section-end --------------->

    <!--------------- login-section --------------->
    <form action="{% url 'loginView' %}" method="post">
        {% csrf_token %}
        
        <section class="login footer-padding">
            <div class="container">
                <div class="login-section">
                    <div class="review-form">
                        <h5 class="comment-title">Log In</h5>
                        <div class="review-inner-form ">
                            <div class="review-form-name">
                                <label for="username" class="form-label">Username*</label>
                                <input type="text" name="username" id="username" class="form-control" required pattern="[A-Za-z0-9]+" title="Username can only contain letters and numbers.(No Spaces)">

                            </div>
                            <div class="review-form-name">
                                <label for="password" class="form-label">Password*</label>
                                <input type="password" id="password" name="password" required class="form-control" placeholder="********">
                            </div>
                            <div class="review-form-name checkbox">
                                <div class="checkbox-item">
                                    <input type="checkbox">
                                    <span class="address">
                                        Remember Me</span>
                                </div>

                            </div>
                        </div>
                        <div class="login-btn text-center">
                            <button class="shop-btn">Log In</button>
                            <span class="shop-account">Dont't have an account ?<a href="{% url 'register' %}">Sign Up
                                    Free</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>

    <!--------------- login-section-end --------------->

    <!--------------- footer-section--------------->
{% include 'footer.html' %}
    <!--------------- footer-section-end--------------->






</body>
{% endblock body %}
